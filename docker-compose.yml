version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: feiras_db
    
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "80:5000"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: senha123
      DB_NAME: feiras_db
    depends_on:
      - db
    # Para garantir resiliÃªncia caso o banco demore a carregar as tabelas
    restart: always
